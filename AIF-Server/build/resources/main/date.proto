syntax = "proto3";

package aif.kaist;

option java_package = "aif.kaist.iclab.protos";
option java_outer_classname = "DateProtos";

message DateTime {
    int32 utc_offset_min = 1;  // UTC Offset in minutes (e.g., 540 in Asia/Seoul; +09:00)
    int32 year = 2;
    int32 month = 3;
    int32 day = 4;
    int32 hour = 5;
    int32 minute = 6;
    int32 second = 7;
    int32 millisecond = 8;
    bool date_only = 9; 
}

